type Meal {
  id: ID!
  name: String
  price: Float
  quantity: Int
  category: Category
}

type Query {
  meals: [Meal!]!
  meal(id: ID!): Meal!
}

type Mutation {
  createMeal(input: CreateMealInput!): Meal!
  updateMeal(id: ID!, input: UpdateMealInput!): Meal!
  removeMeal(id: ID!): Meal!
}

input CreateMealInput {
  name: String!
  price: Float!
  quantity: Int!
  category_id: ID!
}

input UpdateMealInput {
  name: String
  price: Float
  quantity: Int
  category_id: ID
}